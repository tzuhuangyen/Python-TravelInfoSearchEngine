<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url('../static/indexbg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        position: relative;
      }

      /* 添加一個半透明遮罩層 */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.3); /* 白色半透明遮罩 */
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2; /* 確保內容在遮罩層上方 */
        text-align: center;
        background-color: rgba(255, 255, 255, 0.6); /* 更透明的背景 */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px); /* 毛玻璃效果 */
      }

      h1 {
        color: #444;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      }

      .search-wrapper {
        width: 100%;
        max-width: 500px; /* 控制整體寬度 */
        margin: 0 auto; /* 水平置中 */
      }

      .search-container {
        display: flex;
        gap: 10px;
        justify-content: center; /* 水平置中 */
        align-items: center;
        width: 100%;
        margin-bottom: 20px; /* 與標籤的間距 */
      }

      .popular-tags {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .tags-title {
        width: 100%;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 10px;
        font-weight: normal;
      }

      .tag {
        padding: 8px 15px;
        background-color: rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(255, 156, 91, 0.5);
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #666;
        text-decoration: none;
      }

      .tag:hover {
        background-color: rgba(255, 156, 91, 0.9);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 12px 25px;
        background-color: rgba(255, 156, 91, 0.9);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        font-weight: bold;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(255, 156, 91, 0.3);
        white-space: nowrap; /* 防止按鈕文字換行 */
      }

      button:hover {
        background-color: rgba(255, 127, 80, 1);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 156, 91, 0.4);
      }

      input[type='text'] {
        padding: 12px 20px;
        width: 100%; /* 讓輸入框填滿容器 */
        max-width: 300px; /* 最大寬度限制 */
        border: 2px solid rgba(255, 156, 91, 0.3);
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        background-color: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
      }

      input[type='text']:focus {
        border-color: rgba(255, 156, 91, 0.8);
        box-shadow: 0 0 8px rgba(255, 156, 91, 0.2);
      }

      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Where do you want to Go?</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <div class="search-wrapper">
          <div class="search-container">
            <input
              type="text"
              name="keyword"
              placeholder="Enter keyword to search..."
              id="search-input"
            />
            <button type="submit">Search</button>
          </div>

          <div class="popular-tags">
            <a href="{{ url_for('tag_search', tag='日本') }}" class="tag"
              >日本</a
            >
            <a href="{{ url_for('tag_search', tag='韓國') }}" class="tag"
              >韓國</a
            >
            <a href="{{ url_for('tag_search', tag='泰國') }}" class="tag"
              >泰國</a
            >
            <a href="{{ url_for('tag_search', tag='英國') }}" class="tag"
              >英國</a
            >
            <a href="{{ url_for('tag_search', tag='西班牙') }}" class="tag"
              >西班牙</a
            >
          </div>
        </div>
      </form>
    </div>

    <script>
      function submitSearch(keyword) {
        // 設置輸入框的值
        document.querySelector('input[name=keyword]').value = keyword;
        // 提交表單
        document.querySelector('form').submit();
      }
    </script>
  </body>
</html>
